{% extends 'core/base.html' %}
  
{% load static %}
  
{% block contenido %}

{% if mensajeError %}
    <h1 class="text-center">{{mensajeError}}</h1>
{% else %}
<div class="text-center">
    <img class="border-25 border-warning rounded-circle IconSummoner" src="http://ddragon.leagueoflegends.com/cdn/9.23.1/img/profileicon/{{ icono }}.png" alt="">
    <span class="nameSumonner">{{ nombre }}</span><span class="lvlSummoner"> Nivel: {{ nivel }}</span>
</div>
{% endif %}

{% endblock %}
